<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamizha</title>
    <script type="module" src="./index.js"></script>
</head>
<body>
  <h4 style="text-align: center;">Tamizha-Crews</h4>
  <h1>Firebase Authetication (signIn-signOut-anonymousLogin)</h1>
  <div id="signIn">
    <p>Email</p>
    <input type="email" id="getEmail">
    <p>Password</p>
    <input type="password" name="" id="getPassword">
    <p><button id="createAccountButton">Create Account</button><button id="signInButton" style="margin-left: 15px;">SignIn</button></p>
    <button id="signInGoogle">Sign In Google</button>
    <p><button id="signInAnon">SignIn Anonymous</button></p>
  </div>
  <div id="signOut" hidden>
    <button id="signOutButton">Sign out</button>
  </div>
  <p id="getResults" hidden></p>
  
    
  
</body>
</html>
