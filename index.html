<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamizha</title>
    <script type="module" src="./index.js"></script>
</head>
<body>
  <script src="https://js.instamojo.com/v1/checkout.js"></script>
    <script>
      /* Start client-defined Callback Handler Functions */
      function onOpenHandler () {
        // alert('Payments Modal is Opened');
      }

      function onCloseHandler () {
        // alert('Payments Modal is Closed');
      }

      function onPaymentSuccessHandler (response) {
        // alert('Payment Success');
        console.log('Payment Success Response', response);  
      }

      function onPaymentFailureHandler (response) {
        // alert('Payment Failure');
        console.log('Payment Failure Response', response);
      }
      /* End client-defined Callback Handler Functions */

      /* Configuring Handlers */
      Instamojo.configure({
        handlers: {
          onOpen: onOpenHandler,
          onClose: onCloseHandler,
          onSuccess: onPaymentSuccessHandler,
          onFailure: onPaymentFailureHandler
        }
      });
      
      function onButtonClick() {
        Instamojo.open('https://www.instamojo.com/@TamizhaStore/');
      }
    </script>
  <h4 style="text-align: center;">Tamizha-Crews</h4>
  <h1>Firebase Authetication & Payments</h1>
  <div id="signIn">
    <p>Email</p>
    <input type="email" id="getEmail">
    <p>Password</p>
    <input type="password" name="" id="getPassword">
    <p><button id="createAccountButton">Create Account</button><button id="signInButton" style="margin-left: 15px;">SignIn</button></p>
    <button id="signInGoogle">Sign In Google</button>
    <p><button id="signInAnon">SignIn Anonymous</button></p>
  </div>
  <div id="signOut" hidden>
    <p id="userName" hidden></p>
      <button id="signOutButton">Sign out</button>
      <div style="margin-top: 30px;">
        <button onclick="onButtonClick()">Pay</button>
      </div>
  </div>
  <!-- <p id="getResults" hidden></p> -->
  
</body>
</html>
